<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__date">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Edit" class="profile__button-edit">
            </button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Add" class="profile__button-add">
      </button>
    </section>

    <section class="elements">
      <ul class="cards">
        <li class="cards__item">
          <img class="cards__image" src="./images/spb.jpg" alt="Исаакиевский собор">
          <div class="cards__caption">
            <h2 class="cards__title">Санкт-Петербург</h2>
            <button type="button" aria-label="Like" class="cards__button-like">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/sochi.jpg" alt="Доски для серфинга">
          <div class="cards__caption">
            <h2 class="cards__title">Сочи</h2>
            <button type="button" aria-label="Like" class="cards__button-like">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/kazan.jpg" alt="Мечеть">
          <div class="cards__caption">
            <h2 class="cards__title">Казань</h2>
            <button type="button" aria-label="Like" class="cards__button-like">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/kamchatka.jpg" alt="Берег океана">
          <div class="cards__caption">
            <h2 class="cards__title">Камчатка</h2>
            <button type="button" aria-label="Like" class="cards__button-like">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/krasnoyarsk.jpg" alt="Озеро в лесу">
          <div class="cards__caption">
            <h2 class="cards__title">Красноярский край</h2>
            <button type="button" aria-label="Like" class="cards__button-like">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/lomonosov.jpg" alt="Тропа в саду">
          <div class="cards__caption">
            <h2 class="cards__title">Ломоносов</h2>
            <button type="button" aria-label="Like" class="cards__button-like">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Никита Боев</p>
  </footer>

  <div class="popup popup_ep">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__edit-profile">
        <input type="text" name="name" class="popup__input popup__input_text_name" placeholder="введите имя">
        <input type="text" name="caption" class="popup__input popup__input_text_caption"
          placeholder="введите деятельность">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button type="button" aria-label="Close" class="popup__button-close">
      </button>
    </div>
  </div>

  <div class="popup popup_ac">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup__add-card">
        <input type="text" name="name-card" class="popup__input popup__name-card" placeholder="Название">
        <input type="text" name="link-card" class="popup__input popup__link-card" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
      <button type="button" aria-label="Close" class="popup__button-close">
      </button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
