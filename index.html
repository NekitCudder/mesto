<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__date">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Edit" class="profile__button-edit">
            </button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Add" class="profile__button-add">
      </button>
    </section>

    <section class="elements">
      <ul class="cards"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Никита Боев</p>
  </footer>

  <template id="elements">
    <li class="cards__item">
      <button type="button" aria-label="Trash" class="cards__button-delete"></button>
      <img class="cards__image" src="#" alt="">
      <div class="cards__caption">
        <h2 class="cards__title"></h2>
        <button type="button" aria-label="Like" class="cards__button-like"></button>
      </div>
    </li>
  </template>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__edit-profile" novalidate>
        <div class="popup__container-input">
          <input id="popup__profile" type="text" name="name" class="popup__input popup__input_text_name"
            placeholder="введите имя" minlength="2" maxlength="40" required>
          <span class="popup__error popup__profile-error"></span>
        </div>
        <div class="popup__container-input">
          <input id="popup__caption" type="text" name="caption" class="popup__input popup__input_text_caption" 
            placeholder="введите деятельность" minlength="2" maxlength="200" required>
          <span class="popup__caption-error popup__error"></span>
        </div>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button type="button" aria-label="Close" class="popup__button-close">
      </button>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup__add-card" novalidate>
        <div class="popup__container-input">
          <input id="popup__card" type="text" name="name-card" class="popup__input popup__name-card"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error popup__card-error"></span>
        </div>
        <div class="popup__container-input">
          <input id="popup__url" type="url" name="link-card" class="popup__input popup__link-card"
            placeholder="Ссылка на картинку" required>
          <span class="popup__url-error popup__error"></span>
        </div>
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
      <button type="button" aria-label="Close" class="popup__button-close">
      </button>
    </div>
  </div>

  <div class="popup popup_open-card">
    <div class="popup__container-image">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <h3 class="popup__sub"></h3>
      </figure>
      <button type="button" aria-label="Close" class="popup__button-close"></button>
    </div>
  </div>
  
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
