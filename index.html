<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__date">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit">
              <img class="profile__logo-edit" src="./images/edit.svg" alt="Карандаш">
            </button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add">
        <img class="profile__logo-add" src="./images/add.svg" alt="Плюс">
      </button>
    </section>

    <section class="elements">
      <ul class="cards">
        <li class="cards__item">
          <img class="cards__image" src="./images/spb.jpg" alt="Исаакиевский собор">
          <div class="cards__caption">
            <h2 class="cards__title">Санкт-Петербург</h2>
            <button type="button" class="cards__button-like">
              <img class="cards__logo-like" src="./images/like.svg" alt="Сердечко">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/sochi.jpg" alt="Доски для серфинга">
          <div class="cards__caption">
            <h2 class="cards__title">Сочи</h2>
            <button type="button" class="cards__button-like">
              <img class="cards__logo-like" src="./images/like.svg" alt="Сердечко">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/kazan.jpg" alt="Мечеть">
          <div class="cards__caption">
            <h2 class="cards__title">Казань</h2>
            <button type="button" class="cards__button-like">
              <img class="cards__logo-like" src="./images/like.svg" alt="Сердечко">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/kamchatka.jpg" alt="Берег океана">
          <div class="cards__caption">
            <h2 class="cards__title">Камчатка</h2>
            <button type="button" class="cards__button-like">
              <img class="cards__logo-like" src="./images/like.svg" alt="Сердечко">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/krasnoyarsk.jpg" alt="Озеро в лесу">
          <div class="cards__caption">
            <h2 class="cards__title">Красноярский край</h2>
            <button type="button" class="cards__button-like">
              <img class="cards__logo-like" src="./images/like.svg" alt="Сердечко">
            </button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/lomonosov.jpg" alt="Тропа в саду">
          <div class="cards__caption">
            <h2 class="cards__title">Ломоносов</h2>
            <button type="button" class="cards__button-like">
              <img class="cards__logo-like" src="./images/like.svg" alt="Сердечко">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Никита Боев</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" class="popup__name" placeholder="введите имя">
        <input type="text" name="caption" class="popup__caption" placeholder="введите деятельность">
        <button type="button" class="popup__button-save">Сохранить</button>
        <button type="button" class="popup__button-close">
          <img class="popup__logo-close" src="./images/close.svg">
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
